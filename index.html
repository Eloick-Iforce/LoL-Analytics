<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League Analytics</title>
    <script type="module" defer src="main.js"></script>
    <link href="/src/output.css" rel="stylesheet" />
  </head>
  <body
    class="min-h-screen bg-gray-900 text-white flex items-center justify-center"
  >
    <div class="m-8">
      <form
        id="search-form"
        class="bg-gray-700 p-6 w-full rounded shadow-md flex gap-8"
      >
        <input
          type="text"
          id="game-name"
          placeholder="Nom du joueur (Bynexxx)"
          class="w-full p-3 mb-3 bg-gray-600 rounded"
        />
        <input
          type="text"
          id="tag-line"
          placeholder="Tag du joueur (9966)"
          class="w-full p-3 mb-3 bg-gray-600 rounded"
        />
        <button
          type="submit"
          class="w-full p-3 mb-3 bg-red-500 text-white rounded"
        >
          Rechercher
        </button>
      </form>

      <div>
        <div id="d3-container"></div>
      </div>
    </div>
  </body>
</html>
